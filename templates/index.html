<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kod Üreten Asistan</title>
</head>
<body>
    <h1>🧠 Kod Üreten Asistan</h1>
    
    <form method="POST">
        <textarea name="prompt" rows="5" cols="60" placeholder="Bir prompt yaz..." required></textarea><br><br>
        <button type="submit">Kod Üret</button>
    </form>

    {% if title and code %}
        <h2>📌 {{ title }}</h2>
        <pre><code>{{ code }}</code></pre>
    {% elif title %}
        <h2>⚠️ {{ title }}</h2>
        <p>{{ code }}</p>
    {% endif %}
</body>
</html>
